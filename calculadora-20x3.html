<!DOCTYPE html>
<html lang="en">
<div hidden>
  <a title="Google Analytics Alternative" href="https://clicky.com/101391278"><img alt="Clicky"
      src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
  <script async src="//static.getclicky.com/101391278.js"></script>
  <noscript>
    <p>
      <img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101391278ns.gif" />
    </p>
  </noscript>
</div>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Entel</title>
  <link href="./css/index.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      font-size: 0.92rem !important;
    }

    body {
      color: #FFF;
    }

    input[readonly],
    select[disabled] {
      background-color: rgba(200, 200, 200, .8) !important;
      color: #FFF !important;
      font-style: italic;
      font-weight: 500;
    }

    input::placeholder {
      color: rgb(110, 110, 110) !important;
      font-style: italic;
      font-weight: 500;
    }

    #container_calculadora {
      background-color: #004fb9;
    }

    .card {
      background-color: rgba(0, 0, 0, .2);
    }

    .card-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.2rem;
      position: relative;
    }

    .card-logo {
      margin-right: 0.2rem;
    }

    .card-title {
      font-size: 1.2rem;
      margin: 0 0 0 0.2rem;
    }

    .form-label {
      margin: 0;
    }

    .my-alert {
      background: rgba(0, 0, 0, 0.2);
      margin: 0;
      padding: 0.2rem;
    }

    .bg_plan {
      font-size: 0.7rem !important;
      width: 100%;
    }

    .text-pink {
      color: #f46c8f;
    }

    #txt_pago_total_plan_actual {
      background-color: #00b9eb !important;
    }

    #txt_pago_ahorro_mensual_plan_familiar,
    #txt_pago_ahorro_anual_plan_familiar {
      background-color: #f46c8f !important;
    }

    #txt_pago_diferencia_factura {
      background-color: #ffff00 !important;
      color: #000 !important;
    }

    .cbo_planes,
    .cbo_descuentos,
    #cbo_numero_lineas,
    #cbo_plan_familiar {
      background-color: rgb(255, 86, 10);
      color: #FFF;
    }
  </style>
</head>

<body>
  <div class="container my-2">
    <div class="card" id="container_calculadora">
      <div class="card-header">
        <img class="card-logo" src="./images/logo.png" alt="Entel" width="50" />
        <h1 class="card-title">CALCULADORA ENTEL</h1>
        <a role="button" href="./index.html" style="position: absolute; top: 9px; right: 9px;"
          class="btn btn-success"><i class="bi bi-arrow-left"></i></a>
      </div>

      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-6">
            <input class="form-check-input rd_tipo_cliente" id="rd_tipo_cliente_entel" type="radio" name="tipo_cliente"
              value="1" checked />
            <label class="form-check-label ms-2" for="rd_tipo_cliente_entel">Cliente Entel</label>
          </div>

          <div class="col-md-6">
            <input class="form-check-input rd_tipo_cliente" id="rd_tipo_cliente_no" type="radio" name="tipo_cliente"
              value="2" />
            <label class="form-check-label ms-2" for="rd_tipo_cliente_no">No Cliente</label>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-3 ms-auto">
                <div class="text-center">
                  Revisar en el recibo, ¿Qué descuento tiene el cliente?
                </div>
              </div>

              <div class="col-2">
                <div class="text-center">Datos del plan</div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_1" class="form-label">Línea actual 1</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_1"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_1"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_1"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_2" class="form-label">Línea actual 2</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_2"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_2"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_2"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_3" class="form-label">Línea actual 3</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_3"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_3"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_3"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_4" class="form-label">Línea actual 4</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_4"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_4"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_4"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2 text-start">
                <label for="cbo_plan_linea_5" class="form-label">Línea actual 5</label>
              </div>

              <div class="col-5">
                <select class="form-select form-select-sm cbo_planes" id="cbo_plan_linea_5"></select>
              </div>

              <div class="col-3">
                <select class="form-select form-select-sm cbo_descuentos" id="cbo_descuento_linea_5"></select>
              </div>

              <div class="col-2">
                <span class="badge bg-secondary bg_plan" id="bg_plan_linea_5"></span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-7 text-start">
                <label for="txt_q_lineas_actual" class="form-label">Q Lineas actuales Entel:</label>
              </div>

              <div class="col-3">
                <input class="form-control form-control-sm" id="txt_q_lineas_actual" type="text" placeholder="0" />
              </div>

              <div class="col-1"></div>
            </div>

            <div class="row mb-3">
              <div class="col-7 text-start">
                <label for="txt_pago_total_plan_actual" class="form-label">Pago total planes actuales:</label>
              </div>

              <div class="col-3">
                <input class="form-control form-control-sm" id="txt_pago_total_plan_actual" type="text"
                  placeholder="0.00" />
              </div>

              <div class="col-1"></div>
            </div>

            <div class="row mb-3">
              <div class="col-7 text-start">
                <label for="txt_tipo_cliente" class="form-label">Tipo cliente:</label>
              </div>

              <div class="col-3">
                <input class="form-control form-control-sm" id="txt_tipo_cliente" type="text" placeholder="-" />
              </div>

              <div class="col-1"></div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row mb-3">
              <div class="col-6 text-start my-alert">
                <label for="txt_plan_sugerido_linea_adicional" class="form-label">&#9679; Plan sugerido Linea
                  Adicional</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_linea_adicional" type="text"
                  placeholder="-" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start my-alert">
                <label for="txt_plan_sugerido_cdp1" class="form-label">&#9679; Plan sugerido CDP 1 (UP ARPA)</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_cdp1" type="text" placeholder="-" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start my-alert">
                <label for="txt_plan_sugerido_cdp2" class="form-label">&#9679; Plan sugerido CDP 2 (DOWN ARPA)</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_plan_sugerido_cdp2" type="text" placeholder="-" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start">
                <label for="cbo_numero_lineas" class="form-label"># Líneas a PORTAR:</label>
              </div>

              <div class="col-6">
                <select class="form-select form-select-sm" id="cbo_numero_lineas"></select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start">
                <label for="txt_lineas_nuevas_actuales" class="form-label"># Líneas en Plan Entel Familiar:</label>
              </div>

              <div class="col-6">
                <input class="form-control form-control-sm" id="txt_lineas_nuevas_actuales" type="text"
                  placeholder="0" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-6 text-start">
                <label for="cbo_plan_familiar" class="form-label">Plan Entel Power Familiar:</label>
              </div>

              <div class="col-6">
                <select class="form-select form-select-sm" id="cbo_plan_familiar"></select>
              </div>
            </div>

            <div class="card mb-3">
              <div class="card-header">
                Pagos
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-6 text-start">
                    <label for="txt_pago_sin_descuento" class="form-label fw-bold">Pago mensual SIN FAMILIA:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control form-control-sm" id="txt_pago_sin_descuento" type="text"
                      placeholder="0.00" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-6 text-start">
                    <label for="txt_pago_con_descuento" class="form-label fw-bold">Pago mensual CON FAMILIA:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control form-control-sm" id="txt_pago_con_descuento" type="text"
                      placeholder="0.00" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 text-start">
                    <label for="txt_pago_con_20x3" class="form-label fw-bold">Pago con 20x3m:</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control form-control-sm" id="txt_pago_con_20x3" type="text" placeholder="0.00" />
                  </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                Ahorros
              </div>
              <div class="card-body">

                <div class="row mb-3">
                  <div class="col-6 text-start">
                    <label for="txt_pago_ahorro_mensual_plan_familiar" class="form-label text-pink fw-bold">Ahorro
                      mensual (3 primeros
                      meses):</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control form-control-sm" id="txt_pago_ahorro_mensual_plan_familiar" type="text"
                      placeholder="0.00" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 text-start">
                    <label for="txt_pago_ahorro_anual_plan_familiar" class="form-label text-pink fw-bold">Ahorro anual
                      (20x3m):</label>
                  </div>

                  <div class="col-6">
                    <input class="form-control form-control-sm" id="txt_pago_ahorro_anual_plan_familiar" type="text"
                      placeholder="0.00" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-3">
            <label for="txt_pago_diferencia_factura" class="form-label">Diferencia en su Recibo > 0:</label>
          </div>

          <div class="col-2">
            <input class="form-control form-control-sm" id="txt_pago_diferencia_factura" type="text"
              placeholder="0.00" />
          </div>
        </div>
      </div>

      <div class="card-footer fw-bold text-center">
        Siempre sugiere llevarlo a un Plan Power Familiar, donde la diferencia
        sea > 0, argumentando los "Beneficios del plan para todas sus lineas".
      </div>
    </div>
  </div>

  <script type="module" src="./js/calculadora-20x3.js"></script>
</body>

</html>
